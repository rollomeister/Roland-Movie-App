<h2>Movie Details</h2>

<div *ngIf="movie">
  
  <div class="grid" *ngIf="movie">
    <div class="box details">
      <h3>{{ movie.name }}</h3>
      <h4>{{ movie.length }}</h4>

      <h4>
        <i class="fa fa-star"></i> {{ movie.rate }} / 10
      </h4>

      <h5>{{ movie.genres }}</h5>
      <p>{{ movie.description }}</p>
    </div>

    <div class="box image">
      <a [title]="movie.name">
        <img alt="{{movie.name}}" src="../assets/images/movie-covers/{{movie.img}}"/>
      </a>
    </div>
</div>
